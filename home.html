.parallax-section {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain; /* Changed from 'cover' to 'contain' */
    height: 100vh; /* Reduced height */
    display: flex;

    color: white;
    text-align: center;
}

.section-content {

    padding: 10%;

}

#scrollTopBtn {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in the same place while scrolling */
    bottom: 20px; /* Position from the bottom */
    right: 30px; /* Position from the right */
    z-index: 99; /* Sit on top of other elements */
    border: none; /* No border */
    outline: none; /* Remove outline */
    background-color: #00FF47; /* Example: Matching your navbar color */
    color: black; /* Text color */
    cursor: pointer; /* Pointer cursor on hover */
    width: 40px; /* Equal width and height for a perfect cube */
    height: 40px; /* Equal width and height for a perfect cube */
    line-height: 40px; /* Center the arrow vertically */
    text-align: center; /* Center the arrow horizontally */
    border-radius: 0; /* Cube shape */
    font-size: 18px; /* Arrow size */
    font-family: monospace; /* Matching font */
    transition: background-color 0.3s; /* Smooth background transition */
}

#scrollTopBtn:hover {
    background-color: #009933; /* Darker shade on hover */
}


  
    </style>
</head>

    <script>
        window.addEventListener('scroll', function() {
            const header = document.getElementById('home');
            let offset = window.pageYOffset;
            header.style.backgroundPositionY = offset * 0.5 + 'px';
        });


        // Get the button
        var scrollTopButton = document.getElementById("scrollTopBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopButton.style.display = "block";
            } else {
                scrollTopButton.style.display = "none";
            }
        };

        // When the user clicks on the button, scroll to the top of the document smoothly
        scrollTopButton.onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
